<body style="background-color:#eee">


<div th:each="e:${images}">
    <div th:each="el:${detail}" class="container " style="width:70%; margin:auto; ">
        <div th:each="ea:${about}" class="card flax-column" style="justify-content:center; border-bottom:white 1px solid;padding-top:3%;">
            <div class="card-body" style=" margin:auto;;padding-bottom:0px">
                <h4 class="card-title"> <span style="margin:0;" th:text="${el.name}" /> <span th:text="${el.brand}" /></h4>
            </div>
            <div class="card-body flex-row">
                <div style=" border: 1px solid gray;margin: auto;width: 300px; height: 300px;  display:flex;  align-items: center;  justify-content: center; padding:0px">
                    <img th:src="@{${e.imageprod}}" class="card-img-top" style="  max-width: 100%; max-height: 100%; width: auto; height: auto; margin:auto;  ">
                </div>
                <div th:class="${el.availability}" style="height:40px; border:solid 1px green; border-radius:7px;position:absolute;left:78%;top:13%"><h5 style="margin: 5px;">Наявність</h5></div>
            </div>


            <div class="card-body flex-row" style=" padding-top:0px;">
                <div style=" margin:auto;">

                    <p class="card-text"><b>Код товару: </b><span th:text="${el.code}" /></p>
                    <p class="card-text"><b>Ціна: </b><span th:text="${el.price}" /> грн.</p>
                    <p class="card-text"><b>Країна: вирбник </b><span th:text="${el.country}" /></p>
                    <p class="card-text"><b>Колір: </b><span th:text="${el.color}" /></p>

                </div>
                <div style=" margin:auto;">
                    <p class="card-text"><b>Розмір: </b><span th:text="${el.size}" /></p>
                    <p class="card-text"><b>Бранд: </b><span th:text="${el.brand}" /></p>
                    <p class="card-text"><b>Розділ: </b><span th:text="${el.dept}" /></p>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text" style="margin:2.5%;"><b>Опис: </b><span th:text="${ea.info}" /></p>
            </div>
            <div class="card-body" style=" margin: auto;max-width: 1200px; max-height: 800px;  display:flex;  align-items: center;  justify-content: center; padding:0px">
                <img th:src="@{${e.imagepath}}" class="card-img-top" style="  max-width: 100%; max-height: 100%; width: auto; height: auto; margin:auto;  ">
            </div>
            <div class="card-body flex-row">
                <a href="/find" class="btn btn-sm  btn-primary " style="width:45%; margin:2.5%; border-radius:7px; height:40px;font-weight:400;font-size:large;">Назад</a>
                <a href="/find" class="btn btn-sm  btn-primary " style="width:45%; margin:2.5%; border-radius:7px; height:40px;font-weight:400;font-size:large;">Додати в кошик</a>
            </div>

        </div>
    </div>
</div>




<div th:insert="footer :: footer"></div>
